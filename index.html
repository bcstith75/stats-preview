<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STATS Preview Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!---Background Container-->
    <main class=" flex items-center justify-center min-h-screen bg-veryDarkBlue">


      <div class="flex flex-col-reverse mx-6 w-[246px] bg-darkBlue lg:w-[984px] rounded-xl shadow-2xl lg:flex-row">

        <div class="py-4 px-6 text-center lg:w-1/2 lg:py-12 lg:ml-12">

          <div class="lg:w-[356px] flex flex-col">
            <h1 class="text-xl lg:text-3xl text-white font-semibold py-4">Get <span class="text-softViolet">insights</span> that help your business grow.</h1>

            <p class="text-xs lg:text-sm text-transWhite1 lg:py-4">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>


            <div class="flex flex-col items-center justify-center mt-4 space-y-4 lg:mt-8 lg:justify-between lg:flex-row">

              <div class="flex flex-col">
                <h1 class="text-white text-xl font-semibold uppercase lg:text-2xl">10k+</h1>
                <p class="text-[10px] text-transWhite1 uppercase lg:text-xs">companies</p>
              </div>

              <div class="flex flex-col">
                <h1 class="text-white text-xl font-semibold uppercase lg:text-2xl">314</h1>
                <p class="text-[10px]  text-transWhite1 uppercase lg:text-xs">templates</p>
              </div>

              <div class="flex flex-col">
                <h1 class="text-white text-xl font-semibold uppercase lg:text-2xl">12m+</h1>
                <p class="text-[10px] text-transWhite1 uppercase lg:text-xs">queries</p>
              </div>
            </div>

          </div>

        </div>


        <div id="left-image" class="h-[182px] rounded-t-xl bg-mobile-image lg:bg-desktop-image lg:rounded-tr-xl lg:rounded-br-xl lg:w-1/2 lg:h-[416px]">
        </div>
      </div>


    </main>
</body>
</html>
